machine:
  node:
    version: 0.10.40
  environment:
    LANG: en_US.utf8
dependencies:
  pre:
    - if [ "$CIRCLE_BRANCH" = "master" ]; then gem install mime-types -v 2.6.2; fi
    - if [ "$CIRCLE_BRANCH" = "master" ]; then gem install rest-client -v 1.8; fi
    - if [ "$CIRCLE_BRANCH" = "master" ]; then gem install crowdin-cli; fi
    - cd ~/ && git clone git@github.com:DanielBrierton/cp-translations.git && cd cp-translations && ./build.sh
  override:
    - npm install
test:
  override:
    - npm run test
deployment:
  production:
    branch: master
    codedeploy:
      cp-dojos-service:
        application_root: /
        region: eu-west-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: zen-deployments
            key_pattern: applications/cp-dojos-service-ci-{BUILD_NUM}.zip
        deployment_group: prod-zen
        deployment_config: CodeDeployDefault.OneAtATime
